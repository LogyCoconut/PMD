{% extends "base.html" %}

{% block content %}
    <div class="write_container">
        <div class="write_platform fl">
            <form action="/save{{ article.id }}" method="post">
                {% csrf_token %}
                <div class="wp_title">
                    <input type="text" name="title" placeholder="请输入标题" value={{ article.a_title }}>
                </div>
                <div class="wp_article">
                    <textarea id="text" name="article">{{ article.a_content }}</textarea>
                </div>

                <div class="wp_save_btn fr">
                    <input type="submit" class="wp_save" name="" value="保存">
                </div>
            </form>
            <div class="del_btn fl">
                <a href="/del{{ article.id }}">删除</a>
            </div>
        </div>

        <div class="pre_show fr">
            <div class="ps_title"><h1>{{ article.a_title }}</h1></div>
            <div class="ps_article" id="ps_article">
                {% autoescape off %}
                {{ html }}
                {% endautoescape %}
            </div>
        </div>
    </div>

{% endblock %}
